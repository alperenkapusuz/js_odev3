<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Validated Login Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img id="img1" src="image/onigiri.jpg" alt="onigiri" width="200" />
    <img id="img2" src="image/Rabokki.jpg" alt="rabokki" width="200" />
    <img id="img3" src="image/ramen.jpg" alt="ramen" width="200" />
    <img id="img4" src="image/sushi.jpg" alt="sushi" width="200" />
    <div class="container">
      <h1 class="label">User Login</h1>
      <form
        class="login_form"
        action="home.html"
        method="post"
        name="form"
        onsubmit="return validated()"
      >
        <div class="font">Email or Phone</div>
        <input autocomplete="off" type="text" name="email" />
        <div id="email_error">Please fill up your Email or Phone</div>
        <div class="font font2">Password</div>
        <input type="password" name="password" />
        <div id="pass_error">Please fill up your Password</div>
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="video">
      <video width="350" controls>
        <source src="image/video.mp4" />
      </video>
    </div>
    <script src="js/valid.js"></script>
  </body>
</html>
